<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
  <!-- <img class="background-img" src="images/pattern-background-desktop.svg" alt="background-img"> -->
    <div class="container">
      <div class="item1">
        <img class="illustration-img" src="images/illustration-hero.svg" alt="illustration-img">
      </div>
      <div class="item2">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like.
        </p>
        <br>
        <table>
          <tr>
            <td rowspan="2" width="10%"> <img class="icon-music" src="images/icon-music.svg" alt="music-img"> </td>
            <td width="40%" class="plan">Annual Plan</td>
            <td rowspan ="2" width="20%"><a href="#" class="change">Change</a></td>
          </tr>
          <tr>
            <td class="price">$59.99/year</td>
          </tr>
        </table>
        <br>
        <button class="btn" type="button" name="button">Proceed To Payment</button>
        <br>
        <br>
        <a href="#">Cancel Order</a>
      </div>
    </div>

  </body>
</html>
